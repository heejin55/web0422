<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃4</title>
    <link rel="stylesheet" href="../04_css/53_레이아웃4.css">
</head>
<body>
    <!-- 세로배치 -->
    <!-- wrap의 가로 크기가 1200px이다. -->
    <!-- wrap의 역할
        1. 가로 중앙 배치 한번에 처리(margin: 0 auto;)
        2. 전체 콘텐츠 그룹핑
        3. 부모의 가로 크기와 같은 자식 요소의 w는 생략 
    -->
    <div class="wrap">
        <div class="section"> 
            <!-- 가로배치: 부모한테 display:flex; -->
                <div class="header">헤더</div>
                <div class="contents">
                    <!-- 세로배치 -->
                    <div class="slide">슬라이드</div>
                    <div class="banner">배너</div>
                    <div class="notice">공지사항</div>
                </div>
        </div>
        <div class="footer">푸터</div>
    </div>
</body>
</html>
