<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스_링크</title>
    <!-- W3C -> HTML과 CSS문서를 분리하라 !!! -->
    <!-- 내부 CSS -->
    <style>
        /* 아래 순서대로 사용할 것 */

<body>

    <p>링크 텍스트는 기본 스타일이 파란색 밑줄이다.</p>
