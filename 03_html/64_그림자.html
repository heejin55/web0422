<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림자</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            color: #fff;
            background: lavender;
            /* text-shadow: x위치 y위치 흐림, x위치 y위치 흐림; */
            text-shadow: 5px 10px 1px lightblue, 5px 10px 3px lightblue;
            /* box-shadow: x위치 y위치 흐림 퍼짐 색; */
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);

            /* box-shadow의 경우 text-shadow와 다르게 '퍼짐'을 지정할 수 있음 */
        }
    </style>
</head>
<body>
    <h1>그림자</h1>
    <div>텍스트 그림자</div>
</body>
</html>
