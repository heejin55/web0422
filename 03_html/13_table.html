<head>

    <title>table</title>
    <style>

        body {
            font-size: 15px;
        }

        ul {
            list-style: none;
        }

        a {
            display: block;
            text-decoration: none;
            color: #333;
        }

        /* 공지사항 */
        .notice a:hover {
            background: rgba(173,216,230,0.663);
            /* text-decoration: underline; */
        }

        .notice {
            width: 400px;
            line-height: 2;
        }
        
        .notice li {
            border-bottom: 1px dotted lime;
        }

        .notice span {
            display: inline-block;
            width: 310px;

            /* ... 표기 */
            text-wrap: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

            /* 수직정렬 */
            vertical-align: top; 
        }

    </style>

</head>
