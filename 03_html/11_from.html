<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
</head>

<body>
    <h1>폼</h1>
    <p>폼은 검색 창, 로그인, 또는 회원가입 페이지 제작시에 사용된다.
        input 태그의 22가지의 type에 따라 입력란, 확인란, 라이도 버튼, 전송 버튼, 초기화버튼, ...등이 있다.</p>
        <p>
            웹 언어
            1. 클라이언트 언어 - 디자이너, 퍼블리셔, 프론트 엔드 개발자
            -html+CSS+js
            2. 서버 언어 - 백엔드 개발자
            - Java(JSP), php, asp
        </p>

    <form action="login.jsp">
        <!-- 한 줄 텍스트 입력-->
        <!-- value는 초기값을 지정 -->
         <!-- for와 id값이 같아야한다 -->
        <label for="user_id">로그인</label>
        <input id="user_id" type="text" placeholder="아이디 입력"><br>
        <!-- 비밀번호 입력-->
        <label for="user_pw">비밀번호</label>
        <input id="user_pw" type="password"><br>
        <!-- 브라우저 표시되지 않는 텍스트 입력 -->
        <input type="hidden"><br>
        <!-- 이메일 -->
        이메일<input type="email"><br>
        <!-- 검색어 -->
        검색<input type="search"><br>
        <!-- 전화번호 -->
        전화번호<input type="tel"><br>
        <!-- 웹주소 -->
        웹주소<input type="url">
        <hr>
        <!-- 여러개 중 여러개 선택, 네모에 체크 -->
        <!-- 확인란과 라디오 버튼의 value는 서버로 전송될 값 -->
        <label><input type="checkbox" name="chkgrop" value="rule1">회칙1 읽음</label>
        <label><input type="checkbox" name="chkgrop" value="rule2">회칙2 읽음</label>
        <label><input type="checkbox" name="chkgrop" value="rule3">회칙3 읽음</label>
        <!-- 여러개 중 1개만 선택, 동그라미 선택 -->
        <!-- name 속성이 같아야 라이도 버튼이 그룹핑 된다. -->
        <label><input type="radio" name="radiogroup" value="yes">동의함</label>
        <label><input type="radio" name="radiogroup" value="no">동의안함</label>
        <hr>
        <!-- 전송 제출 -->
        <input type="submit" value="로그인">
        <!-- 초기화 -->
        <input type="reset" value="리셋">
        <input type="button" value="버튼버튼 !"> <!-- value는 버튼 이름 지정 -->
        <!-- 이미지 버튼(전송과 초기화 제외) -->
        <input type="image" src="../assets/abtn.svg" alt="로그인">
        <button type="submit">로그인</button>
        <button type="reset">초기화</button>
        <button type="button">기타버튼</button>
        <!-- 파일 첨부 -->
        <input type="file">
        <hr>
        <!-- 스핀버튼,  -->
        <input type="nimber">
        <input type="range">
        <hr>
        <!--  여러개 중에서 여러개 선택 -->
        <input type="checkbox">
        <!-- 년-월-일 사파리 지원x-->
        <input type="date">
        <!-- 년-월-일 오전 00:00, 파이어폭스 지원x -->
        <input type="datetime-local">
        <!-- 0000년 0월, 파이어폭스 지원x -->
        <input type="month">
        <input type="number">
        <input type="radio">
        <input type="range">
        <input type="search">
        <input type="tel">
        <!-- 오전 00시00분, 사파리/파이어폭스 지원 x -->
        <input type="time">
        <input type="url">
        <!-- 0000년, 00번째 주, 사파리/파이어폭스 지원x -->
        <input type="week">
        <hr>
        <!-- 사파리 지원x -->
        <input type="color">

        <select name="" id="">
            <option value>국제전화코드</option>
            <option value="">한국 (+82)</option>
            <option value="">일본 (+81)</option>
            <option value="">중국 (+86)</option>
            <option value="">미국 (+1)</option>
        </select>
    </form>
</body>

</html>
