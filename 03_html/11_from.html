<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
</head>

<body>
    <h1>폼</h1>
    <h2>입력란의 22종류</h2>
    <input type="button">
    <input type="checkbox">
    <input type="color">
    <!-- 년-월-일 -->
    <input type="date">
    <!-- 년-월-일 오전 00:00, 파이어폭스 지원x -->
    <input type="datetime-local">
    <input type="email">
    <input type="file">
    <input type="hidden">
    <input type="image">
    <!-- 0000년 0월, 파이어폭스 지원x -->
    <input type="month">
    <input type="number">
    <input type="password">
    <input type="radio">
    <input type="range">
    <!-- 초기화 -->
    <input type="reset">
    <input type="search">
    <!-- 전송 -->
    <input type="submit">
    <input type="tel">
    <input type="text">
    <!-- 오전 00시00분, 파이어폭스 지원 x -->
    <input type="time">
    <input type="url">
    <!-- 0000년, 00번째 주, 파이어폭스 지원x -->
    <input type="week">
    아이디: <input type="text">
    비밀번호: <input type="password">
</body>

</html>
