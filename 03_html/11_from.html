<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
</head>

<body>
    <h1>폼</h1>
    <p>input 태그의 22가지의 type에 따라 입력란, 확인란, 라이도 버튼, 전송 버튼, 초기화버튼, ...등이 있다.</p>

    <!-- 한 줄 텍스트 입력-->
    <input type="text">
    <!-- 비밀번호 입력-->
    <input type="password">
    <!-- 표시되지 않는 텍스트 입력 -->
    <input type="hidden">


    <!-- 이메일 -->
    <input type="email">
    <!-- 검색어 -->
    <input type="search">
    <!-- 전화번호 -->
    <input type="tel">
    <!-- 웹주소 -->
    <input type="url">

    <!-- 여러개 중 여러개 선택, 네모에 체크 -->
    <input type="checkbox" name="chkgrop">
    <input type="checkbox" name="chkgrop">
    <input type="checkbox" name="chkgrop">
    <!-- 여러개 중 1개만 선택, 동그라미 선택 -->
     <!--  -->
    <input type="radio" name="radiogroup">
    <input type="radio" name="radiogroup">
    <input type="radio" name="radiogroup">



    <input type="button">
    <!--  여러개 중에서 여러개 선택 -->
    <input type="checkbox">
    <!-- 사파리 지원x -->
    <input type="color">
    <!-- 년-월-일 사파리 지원x-->
    <input type="date">
    <!-- 년-월-일 오전 00:00, 파이어폭스 지원x -->
    <input type="datetime-local">
    <input type="email">
    <input type="file">
    <input type="hidden">
    <input type="image">
    <!-- 0000년 0월, 파이어폭스 지원x -->
    <input type="month">
    <input type="number">
    <input type="radio">
    <input type="range">
    <!-- 초기화 -->
    <input type="reset">
    <input type="search">
    <!-- 전송 -->
    <input type="submit">
    <input type="tel">
    <!-- 오전 00시00분, 사파리/파이어폭스 지원 x -->
    <input type="time">
    <input type="url">
    <!-- 0000년, 00번째 주, 사파리/파이어폭스 지원x -->
    <input type="week">
    아이디: <input type="text">
    비밀번호: <input type="password">
</body>

</html>
