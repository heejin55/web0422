<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        div {
            width: 116px;
            height: 160px;
        }
        /* 
            animation-name: 이름
            animation-duration: 동작 시간
            animation-timing-function: 가속도
            animation-delay: 지연 시간
            animation-direction: 방향
            animation-interation-count: 반복 횟수

            (속기형)
            animation
            
            애니메이션 작성 형식
                선택자 {
                    anmation-name: 이름;
                    animation-duration: 동작시간;
                }

                @keyframes 이름 {
                    from {속성: 값;} -> 애니메이션 시작 동작
                    to {속성:값;} -> 애니메이션 끝 동작
                }
        */
        div {
            animation-name: ballnoon;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        @keyframes ballnoon {
            from {
                margin-top: -10px;
            }
            to {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <h1>애니메이션(animation)</h1>
    <p>관련 속성에는 @keyframes, animation, animation-name, animation-duration, animation-timing-function, animation-delay, animation-ineration-count, animation-direction 등이 있다.</p>
    <div>
        <img src="../assets/bg-main0-5.png" alt="풍선">
    </div>
</body>
</html>
