<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이미지 무료 사이트 : 언스플래쉬 -->
    <h1>이미지</h1>
    <!-- img 요소는 display:inline; -->
    <!-- 이미지는 가로로 배치된다. -->

    <h2>이미지 경로(폴더/폴더/파일명)</h2>
<!-- html문서와 이미지가 같은 폴더에 있으면 파일명만 쓴다. -->
<!-- html문서(04_img.html)는 03_html폴더에 들어있고, 이미지는 assets폴더에 들어있다. -->
<img src="figma.png" alt="">
<img src="../assets/facebook.png" alt="">
<img src="evan/instagram.png" alt="">
<img src="../twitter.png" alt="">
<!-- 더이상 나갈 파일이 없을 경우 '../'를 연속사용해도 동일한 결과임 -->
<!-- 이미지가 작성중인 파일 밖에 있는 다른 파일에 있는 경우 '../'를 이용하여 나갈 수 있다.(다른 파일로 방문할 수 있다) -->
</body>
</html>
