<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이미지 무료 사이트 : 언스플래쉬 -->
    <h1>이미지</h1>
    <!-- img 요소는 display:inline; -->
    <!-- 이미지는 가로로 배치된다. -->

    <h2>상대경로(폴더/폴더/파일명)</h2>

    <!-- 기호:./(현재위치), ../(상위위치), /(루트)-->
    <h3>./와 폴더/파일명 이용방법</h3>
<!-- 항상 HTML문서가 기준 -->
<!-- 같은폴더: HTML 문서 기준으로 이미지가 같은 폴더에 있음 =파일명만 기재 -->
<!-- 상위폴더: HTML 문서 기준으로 이미지가 상위폴더에 있음 =../파일명-->
<!-- 하위폴더: HTML 문서 기준으로 이미지가 하위폴더에 있음 =폴더명/파일명-->
<img src="figma.png" alt="">
<img src="./figma.png" alt="">

<img src="../assets/facebook.png" alt="">
<img src="./../assets/facebook.png" alt="">

<img src="evan/instagram.png" alt="">
<img src="./evan/instagram.png" alt="">

<img src="evan/assets-빵/twitter.png" alt="">
<img src="./evan/assets-빵/twitter.png" alt="">
<!-- 더이상 나갈 파일이 없을 경우 '../'를 연속사용해도 동일한 결과임 -->
<!-- 이미지가 작성중인 파일 밖에 있는 다른 파일에 있는 경우 '../'를 이용하여 나갈 수 있다.(다른 파일로 방문할 수 있다) -->

<h3>root(/)를 이용한 방법-실무활용</h3>
<p>HTML의 문서 위치가 상관없다.</p>
<p>서버에서만 확인 가능(라이브서버도 가상서버)</p>
<img src="/03_html/figma.png" alt="">
<img src="/assets/facebook.png" alt="">
<img src="/03_html/evan/instagram.png" alt="">
<img src="/03_html/evan/assets-빵/twitter.png" alt="">

<h2>절대 경로</h2>
<p>http://~,https://~</p>

</body>
</html>
