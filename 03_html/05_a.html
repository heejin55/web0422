<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just shopping</title>
</head>
<body>
    <p>나는 단락이다.</p> <!-- 검은글자 -->
    <h1>링크</h1>
    <h2>임시링크, 현재 페이지: #</h2>
    <a href="#">임시링크,현재이지</a> <!-- 컬러 밑줄 글자 -->
    <!-- <p>링크 색상은 방문전(:link)에는 blue, 누르고 있는 상태(:active)는 red, 방문후(:visited)는 magenta, 마우스를 요소에 올린상태(:hover)</p> -->
   
    <h2>웹 사이트 주소: URL</h2>
    <!-- 현재 창으로 열기 -->
    <a href="https://www.google.com">구글1</a>
    <!-- _blank: 새 창으로 열기 -->
    <a href="https://www.google.com" target="_blank">구글2</a>

    <h2>이메일</h2>
    <a href="mailto:hong@naver.com">네이버 메일</a>
    <h2>전화번호</h2>
    <a href="tel:010-1234-1234">전화번호</a>
</body>
</html>
