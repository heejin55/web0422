<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>
    <style>
        /* 초기화 */
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        /* ! root=html ! */
        :root {
            --w: 500px;
            --h: 150px;
        }
        
        /* 슬라이드 */
        .slide {
            width: 500px;
            height: 150px;
            margin: 20px;
            overflow: hidden;
        }

        .slide ul {
            position: relative;
            display: flex;
            width: 400%;
            animation: slide 12s infinite;
        }

        /* animation */
        @keyframes slide {
            0% {
                left: 0%;
            }

            10% {
                left: -100%;
            }

            33% {
                left: -100%;
            }

            43% {
                left: -200%;
            }

            66% {
                left: -200%;
            }

            76% {
                left: -300%;
            }

            99.99% {
                left: -300%;
            }

            100% {
                left: 0%;
            }
        }

        /* typo */
        .slide li {
            font-size: calc(var(--w) / 5);
            text-align: center;
            line-height: calc(var(--h) - 20px);
        }

        /* bg-color */
        .slide li:nth-child(1) {
            background: #d8d8d8;
        }

        .slide li:nth-child(2) {
            background: #acacac;
        }

        .slide li:nth-child(3) {
            background: #999999;
        }

        .slide li:nth-child(4) {
            background: #d8d8d8;
        }
    </style>
</head>

<body>
    <div class="slide">
        <ul>
            <li><img src="../assets/depound/슬라이드1.jpg" alt="">9주년이벤트</li>
            <li><img src="../assets/depound/슬라이드2.jpg" alt="">원피스</li>
            <li><img src="../assets/depound/슬라이드3.jpg" alt="">가방</li>
            <li><img src="../assets/depound/슬라이드1.jpg" alt="">9주년이벤트</li>
        </ul>
    </div>
</body>

</html>
