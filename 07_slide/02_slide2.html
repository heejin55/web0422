<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>
    <style>
        /* 초기화 */
        body, ul { 
            margin: 0; 
        } 
        ul {
            padding-left: 0;
            list-style: none;
        }
        :root {
            --w: 500px;
            --h: 150px;
        }
        img {
            vertical-align: top;
        }

        /* 슬라이드 */
        .slide { 
            position: relative;
            width: 500px;
            height: 150px; 
            margin: 20px;
            overflow: hidden; 
        } 
        .slide ul { 
            position: absolute;
            display: flex;
            flex-direction: column; /* 가로에서 세로로 */
            width: 100%; /* 400% -> 100% */
            height: 100%;
        } 
        .slide li {
            flex: 0 0 100%; /* 25% -> 100% */
        }

        /* animation */
        .slide ul {
            animation: slide 9s infinite;
        }
        
        @keyframes slide { 
            /* translateX는 좌우 이동, translateY는 상하 이동 */
            0% { transform: translateY(0%); } 
            10% { transform: translateY(-25%); } 
            33% { transform: translateY(-25%); } 
            43% { transform: translateY(-50%); } 
            66% { transform: translateY(-50%); } 
            76% { transform: translateY(-75%); } 
            99.99% { transform: translateY(-75%); } 
            100% { transform: translateY(0%); } 
        }
    </style>
</head>

<body>
    <div class="slide">
        <ul>
            <li><img src="../assets/depound/슬라이드1.jpg" alt="">9주년이벤트</li>
            <li><img src="../assets/depound/슬라이드2.jpg" alt="">원피스</li>
            <li><img src="../assets/depound/슬라이드3.jpg" alt="">가방</li>
            <li><img src="../assets/depound/슬라이드1.jpg" alt="">9주년이벤트</li>
        </ul>
    </div>
</body>

</html>
