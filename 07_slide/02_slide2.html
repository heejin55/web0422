<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>
    <style>
body, ul {
    margin: 0;
}

ul {
  padding-left:0;
  list-style: none;
}

html {
    font-size: 10px;
}
body  {
    font: 400 1.5rem/1.5 "Noto Sans KR", sans-serif;
}

        :root {
            --w: 500px;
            --h: 150px; 
        }

        img {
            vertical-align: top;
        }
        
        .slide {
            position: relative;
            width: var(--w);
            height: var(--h);
            margin: 20px;
            overflow: hidden;
        }
        .slide ul {
            position: absolute;
            display: flex;
            flex-direction: column; /* 가로에서 세로로 */
            width: 100%; /* 400% -> 100% */
            height: 100%;
        }
        .slide li {
            flex: 0 0 100%; /* 25% -> 100% */
        }

        /* animation */
        .slide ul {
            animation: slide 9s infinite;
        }
        @keyframes slide {
            0% {top: 0%;} /* left -> top */
            10% {top: -100%;}
            33% {top: -100%;}
            43% {top: -200%;}
            66% {top: -200%;}
            76% {top: -300%;}
            99.99% {top: -300%;}
            100% {top: 0%;}
        }

        /* typo */
        .slide li {font-size: calc(var(--w) / 5); text-align: center; line-height: calc(var(--h) - 20px);}
        /* bg-color */
        .slide li:nth-child(1) {background: #d8d8d8;}
        .slide li:nth-child(2) {background: #acacac;}
        .slide li:nth-child(3) {background: #999999;}
        .slide li:nth-child(4) {background: #d8d8d8;}
    </style>
</head>

<body>
    <div class="slide">
        <ul>
            <li><img src="../assets/슬라이드1.jpg" alt="">9주년이벤트</li>
            <li><img src="../assets/슬라이드2.jpg" alt="">원피스</li>
            <li><img src="../assets/슬라이드3.jpg" alt="">가방</li>
            <li><img src="../assets/슬라이드1.jpg" alt="">9주년이벤트</li>
        </ul>
    </div>
</body>

</html>
