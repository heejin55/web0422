<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리</title>
    <style>
        /* 모바일 우선 디자인: 작은 장치 -> 큰 장치 */

        /* 영역확인 */
        body *{
            outline: 1px dotted lime;
        }

        /* 공통 */
        /* 블록레벨 요소는 width 쓰지 않으면 auto가 100% */
        .bx div {
            width: 300px;
            height: 300px;
            background: lightblue;
            font-size: 50px;
            margin: 20px 0;
        }

        /* 폰 */
        .bx {
            /* 가로 가운데 배치: width+margin */
            width: 300px;
            margin: 0 auto;
        }

        @media (min-width: 576px) {

            /* 테블릿 */
            body {
                background: lavender;
            }
            .bx {
                display: flex;
                width: auto;
                justify-content: center;
                flex-wrap: wrap;
            }
            .bx div {
                margin: 10px;
            }
        }

        @media (min-width: 992px) {

            /* 데스크탑 */
            body {
                background: lemonchiffon;
            }
        }
    </style>
</head>

<body>
    <section>
        <h2>미디어쿼리 테스트</h2>
        <div class="bx">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>
</body>

</html>
