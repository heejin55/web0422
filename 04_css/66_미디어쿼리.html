<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리</title>
    <style>
        /* 모바일 우선 디자인: 작은 장치 -> 큰 장치 */

        /* 영역확인 */
        body *{
            outline: 1px dotted lime;
        }

        /* 공통 */
        .bx {
            border: 1px dashed red;
        }

        .bx div {
            width: 300px;
            height: 300px;
            background: lightblue;
            font-size: 50px;
            margin: 10px;
        }

        /* 폰 */
        .bx {
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        @media (min-width: 576px) {

            /* 테블릿 */
            body {
                background: lavender;
            }
            .bx {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;

            }
            /* .bx div {
                flex-grow: 1; 늘어남
                flex-shrink: 0; 줄어들지 않음
                flex-basis: auto; 
            } */
        }

        @media (min-width: 992px) {

            /* 데스크탑 */
            body {
                background: lemonchiffon;
            }
        }
    </style>
</head>

<body>
    <section>
        <h2>미디어쿼리 테스트</h2>
        <div class="bx">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>
</body>

</html>
