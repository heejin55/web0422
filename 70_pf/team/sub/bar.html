<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ul {list-style:none;} */
        li {
            position: relative;
            width: 100px;
            border: 1px solid red;
        }
        li::before {
            content:'';
            position: absolute;
            width:100%;
            top:-5px;
            height: 2px;
            background: #000;
            transform: scale(0,1);
            transition: .3s;
        }
        li:hover::before {
            transform: scale(1,1);
        }
    </style>
</head>
<body>
    <ul>
        <li>커피</li>
    </ul>
</body>
</html>
