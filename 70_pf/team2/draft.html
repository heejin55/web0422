<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시안</title>
    <style>
        body {
            margin: 0;
        }
        img {
            width: 100%;
            height: auto;
        }

        .tblet, .desktop {
            display: none;
        }

        @media (min-width: 576px) {
            .phone {
                display: none;
            }
            .tablet {
                display: block;
            }
        }

        @media (min-width: 992px) {
            .tablet {
                display: none;
            }
            .desktop {
                display: block;
            }
        }
        
    </style>
</head>
<body>
    <img class="desktop" src="draft.png" alt="데스크탑시안">
    <img class="tablet" src="draft_ta.png" alt="태블릿시안">
    <img class="phone" src="draft_ph.png" alt="폰시안">
</body>
</html>
