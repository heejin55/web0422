<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내비게이션_이희진</title>
    <style>
        /* 폰트 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        body {
            font-family: "Noto Sans KR", sans-serif;
            line-height: 1.5;
        }

        /* 초기화 */
        /* body ul { */
        /* height: 200px; */
        /* border: 1px solid lavenderblush; */
        /* } */

        /* 레이아웃 */
        body {
            margin: 0;
        }

        ul {
            padding: 0;
        }

        header {
            position: relative;
            height: 50px;
            margin: auto;
            border: 1px solid lightgray;
        }

        .gnb {
            position: absolute;
            right: 0;
            height: 50px;
            z-index: 2;
        }

        .wrap {
            display: flex;
            list-style: none;
            transition: .3s;
        }

        .wrap>li {
            width: 160px;
            height: 50px;
            line-height: 30px;
        }

        .wrap>li:hover {
            background: lemonchiffon;
        }

        li>a {
            text-decoration: none;
            color: gray;
        }

        li>a:hover {
            color: lavender;
        }

        .wrap::before {
            z-index: -1;
            position: absolute;
            top: 50px;
            right: 0;
            content: "";
            visibility: hidden;
            opacity: 0;
            width: 1912px;
            height: 0px;
            background: rgb(0, 0, 0, 0.1);
            transition: .3s;
        }

        .wrap:hover::before {
            visibility: visible;
            opacity: 1;
            height: 150px;
        }

        .sub {
            height: 0;
            display: block;
            list-style: none;
            margin-top: 10px;
            overflow: hidden;
            visibility: hidden;
            opacity: 0;
            padding: 10px 0 20px 0;
            transition: 1.3s;
        }

        .wrap:hover .sub {
            visibility: visible;
            opacity: 1;
            height: 120px;
        }

        .sub li a {
            padding: 4px 16px;
        }

        .sub li:hover a {
            color: lavenderblush;
        }
    </style>
</head>

<body>
    <header>
        <nav class="gnb">
            <ul class="wrap">
                <!-- 축제소개 -->
                <li><a href="#">축제소개</a>
                    <ul class="sub">
                        <li><a href="#">Festival 소개</a></li>
                        <li><a href="#">행자장 안내</a></li>
                        <li><a href="#">조직위원회</a></li>
                    </ul>
                </li>
                <!-- 예약안내 -->
                <li><a href="#">예약안내</a>
                    <ul class="sub">
                        <li><a href="#">예약하기</a></li>
                        <li><a href="#">예약확인/취소</a></li>
                        <li><a href="#">단체예약문의</a></li>
                    </ul>
                </li>
                <!-- 아티스트 -->
                <li><a href="#">아티스트</a>
                    <ul class="sub">
                        <li><a href="#">고릴라즈</a></li>
                        <li><a href="#">메이저 레이저</a></li>
                        <li><a href="#">아우스게인</a></li>
                        <li><a href="#">타임로드</a></li>
                    </ul>
                </li>
                <!-- 커뮤니티 -->
                <li><a href="#">커뮤니티</a>
                    <ul class="sub">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">사진갤러리</a></li>
                        <li><a href="#">영상갤러리</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
