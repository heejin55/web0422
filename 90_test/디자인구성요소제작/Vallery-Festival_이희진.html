<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vallery-Festival_이희진</title>
    <style>
        /* 초기화 */
        body,
        ul {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            list-style-type: none;
        }

        a {
            text-decoration: none;
        }

        /* 타이포 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        body {
            font-family: "Noto Sans KR", sans-serif;
            line-height: 1.5;
        }

        .menu li a {
            color: #111;
        }

        .menu li a:hover {
            color: #eee;
        }

        .sub li a {
            color: #fff;
        }
        footer {
            color: #fff
        }

        /* 헤더영역 */
        h1 {
            height: 200px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        /* 1뎁스 */
        .menu {
            display: flex;
            text-align: center;
        }

        .menu>li {
            width: 160px;
            line-height: 25px;
            text-align: center;
        }

        .menu>li:hover {
            background: #666;
            opacity: 1;
        }

        /* 2뎁스 */
        .sub {
            background: rgba(255, 254, 254, 0.623);
            overflow: hidden;
            visibility: hidden;
            opacity: 0;
            padding: 10px 0 20px;
            transition: .2s;
        }

        .menu:hover .sub {
            height: 110px;
            visibility: visible;
            opacity: 1;
        }

        /* 슬라이드&애니메이션 */
        .slide {
            overflow: hidden;
        }
        .slide ul {
            position: relative;
            display: flex; 
            animation: Festival 15s infinite;
        }

        @keyframes Festival{
            100% {right: 0%;}
            99.99% {left: -100%;}
            76% {left: -100%;}
            66% {left: -200%;}
            43% {left: -200%;}
            33% {left: -300%;}
            10% {left: -300%;}
            0% {right: 0%;}
        }
        .slide li {
            flex: 0 0 25%
        }
        /* 푸터 */
        footer {
            height: 100px;
            background: #111;
        }
    </style>
</head>

<body>
    <!-- 헤더영역 -->
    <header>
        <h1>Valley Festival</h1>
        <div>
            <nav>
                <ul class="menu">
                    <li><a href="#">축제소개</a>
                        <ul class="sub">
                            <li><a href="#">Festival 소개</a></li>
                            <li><a href="#">행사장 안내</a></li>
                            <li><a href="#">조직위원회</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="menu">
                    <li><a href="#">예약안내</a>
                        <ul class="sub">
                            <li><a href="#">예약하기</a></li>
                            <li><a href="#">예약확인/취소</a></li>
                            <li><a href="#">단체예약문의</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="menu">
                    <li><a href="#">아티스트</a>
                        <ul class="sub">
                            <li><a href="#">고릴라즈</a></li>
                            <li><a href="#">메이저 레이저</a></li>
                            <li><a href="#">아우스게인</a></li>
                            <li><a href="#">타임로드</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="menu">
                    <li><a href="#">커뮤니티</a>
                        <ul class="sub">
                            <li><a href="#">공지사항</a></li>
                            <li><a href="#">사진갤러리</a></li>
                            <li><a href="#">영상갤러리</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- 슬라이드 -->
    <div class="slide">
        <ul>
            <li>
                <img src="images/슬라이드1.jpg" alt="축제_밤">
            </li>
            <li>
                <img src="images/슬라이드2.jpg" alt="축제_노을">
            </li>
            <li>
                <img src="images/슬라이드3.jpg" alt="축제_푸드박스">
            </li>
            <li>
                <img src="images/슬라이드1.jpg" alt="축제_밤">
            </li>
        </ul>
    </div>
    <!-- 푸터영역 -->
    <footer>
        <p>Copyright 2024. Vallery Festival.</p>
    </footer>
</body>

</html>
