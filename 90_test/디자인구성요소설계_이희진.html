<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        .wrap {
            width: 1204px;
        }

        .section {
            display: flex;
        }

        .box1 {
            margin-right: 4px;
            margin-bottom: 4px;
            width: 200px;
            background: mediumaquamarine;
        }

        .contents {
            width: 1000px;
        }

        .box2 {
            margin-bottom: 4px;
            height: 400px;
            background: floralwhite;
        }

        .box3 {
            margin-bottom: 4px;
            height: 200px;
            background: lavender;
        }

        .box4 {

            margin-bottom: 4px;
            width: 1000px;
            height: 250px;
            background: ghostwhite;
        }

        .box44 {
            width: 500px;
            height: 250px;
            background: bisque;
        }

        .box5 {
            display: flex;
            width: 1200px;
            height: 100px;
            background: beige;
        }

        .box55 {
            margin-right: 4px;
            width: 200px;
            height: 100px;
            background: gainsboro;
        }

        .box56 {
            width: 800px;
            height: 100px;
            background: grey;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="section">
            <div class="box1">박스1</div>
            <div class="contents">
                <div class="box2">박스2</div>
                <div class="box3">박스3</div>
                <div class="box4">
                    <div class="box44">박스44</div>
                </div>
            </div>
        </div>
        <div class="box5">
            <div class="box55">박스55</div>
            <div class="box56">박스56</div>
        </div>
    </div>
</body>

</html>
