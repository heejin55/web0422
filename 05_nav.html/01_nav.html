<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <style>
        @import url(reset.css);
        @import url(typo.css);
        body {
            outline: 1px solid lime;
        }

        header {
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            /* 위드와 마진 0 오토 -> 블록레벨 요소의 가운데 배치 */
            width: 1200px;
            height: 100px;
            margin: 0 auto;
            border: 1px solid;
        }
        .gnb {
            margin-top: 20px;
            margin-right: 30px;
            border: 1px solid;
        } 

        /* 1depth */
        .main {
            display: flex;
        }
        .main>li {
            width: 160px;
            height: 30px;
            /* 모든 메뉴 가로 가운데 배치 위함 */
            text-align: center;
            /* 메인메뉴 텍스트 세로 중앙 배치 위함 */
            line-height: 30px;
        }

        .main>li hover {
            background: #333;
        }

        /* 2depth */
        .sub {
            overflow: hidden;
            visibility: hidden;
            opacity: 0;
            transition: .3s;
            height: 0;
            padding: 10px 0 20px;
            line-height: 2;
            background: rgba(0,0,0,0.5);
        }
        .main>li:hover .sub {
            height: 150px;
            visibility: visible;
            opacity: 1;
        }
        .sub li:hover {
            background: #111;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <!-- header>nav.gnb>ul.main>li*4>a[href="#"]{메인메뉴$}+ul.sub>li*4>a[href="#"]{서브메뉴$} -->
    <header>
        <nav class="gnb">
            <!-- 1depth -->
            <ul class="main">
                <li>
                    <a href="#">메인메뉴1</a>
                    <!-- 2depth -->
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴2</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴3</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴4</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

</body>

</html>
