<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <style>
        @import url(reset.css);
        @import url(typo.css);

        header {
            width: 200px;
            height: 350px;
            border: 1px solid;
        }

        .gnb {
            margin: 16px;
        }

        /* 1depth */
        .main>li {
            line-height: 40px;
            background: #333;
            border-bottom: 1px solid #111;
            text-align: center;
        }

        /* 2depth */
        .sub {
            overflow: hidden;
            visibility: hidden;
            opacity: 0;
            height: 0;
            transition: .5s;
            background: #777;
            line-height: 30px;
        }

        /* 유형 1에서 해당 부분 선택자가 변경됨 ! */
        .main>li:hover .sub {
            height: 150px;
            visibility: visible;
            opacity: 1;
        }

        .sub li:hover {
            background: #333;
        }

        /* 유형 5 변경 코드 */
        main>li {
            position: relative;
        }

        .sub {
            z-index: -1;
            position: absolute;
            top: -10px;
            left: 100px;
            width: 120px;
        }

        .main li:hover .sub {
            z-index: 1;
            left: 160px;
        }

        .sub li {
            border-bottom: 1px solid #fff;
        }

        .sub li:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <!-- header>nav.gnb>ul.main>li*4>a[href="#"]{메인메뉴$}+ul.sub>li*4>a[href="#"]{서브메뉴$} -->
    <header>
        <nav class="gnb">
            <!-- 1depth -->
            <ul class="main">
                <li>
                    <a href="#">메인메뉴1</a>
                    <!-- 2depth -->
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴2</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴3</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴4</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

</body>

</html>
