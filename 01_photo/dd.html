<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 좌우 */
        ul {
            padding: 0;
            margin: 0;
        }

        img {
            object-fit: cover;
            vertical-align: top;
            max-width: 100%;
        }

        .slide1 {
            width: 500px;
            height: 150px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .slide1>ul {
            position: relative;
            display: flex;
            width: 400%;
            animation: slide1 2s infinite;
        }


        @keyframes slide1 {
            0% {
                left: 0%;
            }
            10% {
                left: -100%;
            }
            33% {
                left: -100%;
            }
            43% {
                left: -200%;
            }
            66% {
                left: -200%;
            }
            76% {
                left: -300%;
            }
            99.99% {
                left: -300%;
            }
            100% {
                left: 0%;
            }
        }

        .slide2 {
            width: 500px;
            height: 150px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .slide2>ul {
            position: relative;
            height: 400%;
            animation: slide2 2s infinite;
        }

        @keyframes slide2 {
            0% {
                transform: translateY(0%);
            }
            10% {
                transform: translateY(-25%);
            }
            33% {
                transform: translateY(-25%);
            }
            43% {
                transform: translateY(-50%);
            }
            66% {
                transform: translateY(-50%);
            }
            76% {
                transform: translateY(-75%);
            }
            99.99% {
                transform: translateY(-75%);
            }
            100% {
                transform: translateY(0%);
            }
        }

        .fade {
            width: 500px;
            height: 150px;
            position: relative;
            overflow: hidden;
        }

        .fade>ul {
            width: 100%;
            height: 100%;
        }

        .fade>ul>li {
            position: absolute;
            opacity: 0;
        }

        .fade>ul>li:first-child {
            opacity: 1;
        }

        .fade>ul>li:nth-of-type(1) {
            animation: fade1 2s infinite;
        }
        .fade>ul>li:nth-of-type(2) {
            animation: fade2 2s infinite;
        }
        .fade>ul>li:nth-of-type(3) {
            animation: fade3 2s infinite;
        }

        @keyframes fade1 {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            33% {
                opacity: 1;
            }
            43% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
        @keyframes fade2 {
            0% {
                opacity: 0;
            }
            33% {
                opacity: 0;
            }
            43% {
                opacity: 1;
            }
            66% {
                opacity: 1;
            }
            76% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
        @keyframes fade3 {
            0% {
                opacity: 1;
            }
            10% {
                opacity: 0;
            }
            66% {
                opacity: 0;
            }
            76% {
                opacity: 1;
            }
            99.99% {
                opacity: 1;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="slide1">
        <ul>
            <li>
                <a href="#"><img src="../assets/depound/슬라이드1.jpg" alt="슬라이드1"></a>
            </li>
            <li>
                <a href="#"><img src="../assets/depound/슬라이드2.jpg" alt="슬라이드2"></a>
            </li>
            <li>
                <a href="#"><img src="../assets/depound/슬라이드3.jpg" alt="슬라이드3"></a>
            </li>
            <li>
                <a href="#"><img src="../assets/depound/슬라이드1.jpg" alt="슬라이드1"></a>
            </li>
        </ul>
    </div>

    <div class="slide2">
        <ul>
            <li>
                <a href="#"><img src="../assets/depound/슬라이드1.jpg" alt="슬라이드1"></a>
            </li>
            <li>
                <a href="#"><img src="../assets/depound/슬라이드2.jpg" alt="슬라이드2"></a>
            </li>
            <li>
                <a href="#"><img src="../assets/depound/슬라이드3.jpg" alt="슬라이드3"></a>
            </li>
            <li>
                <a href="#"><img src="../assets/depound/슬라이드1.jpg" alt="슬라이드1"></a>
            </li>
        </ul>
    </div>

    <div class="fade">
        <ul>
            <li>
                <a href="#"><img src="../assets/depound/슬라이드1.jpg" alt="슬라이드1"></a>
            </li>
            <li>
                <a href="#"><img src="../assets/depound/슬라이드2.jpg" alt="슬라이드2"></a>
            </li>
            <li>
                <a href="#"><img src="../assets/depound/슬라이드3.jpg" alt="슬라이드3"></a>
            </li>
        </ul>
    </div>
</body>
</html>
