<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>list</h1>
    <h2>unordered List 비순차 목록</h2>
    <ul>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
    </ul>
    <!-- 주의사항 -->
    <hr>
    <h2>Ordered List 순차 목록</h2>
    <ol>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
    </ol>
    <h2>Definition List 정의 목록</h2>
    <dl>
        <dt>definition term 정의용어명, 제목</dt>
        <dd>definition description 설명</dd>
        <dd>definition description 설명</dd>
        <dd>definition description 설명</dd>
        <!-- 제목이 2개면 설명도 2개일것 ! -->
    </dl>
</body>
</html>
