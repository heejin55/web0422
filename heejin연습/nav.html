<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav연습</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

body,
ul {
    margin: 0;
}

ul {
    padding: 0;
    list-style: none;
}

a {
    text-decoration: none;
}

html {
    font-size: 10px;
}
body  {
    font: 400 1.5rem/1.5 "Noto Sans KR", sans-serif;
}

.main li {
    display: block;
    text-align: center;
    font-size: 1.6rem;
}
.main>li>a {
    color:#999;
}

.main>li:hover>a {
    color: #fff;
}

.sub li a {
    display: inline;
    font-size: 1.4rem;
    color: #333;
}

.sub li:hover a {
    color: #fff;
}

header {
    position: relative;
    width: 1200px;
    height: 100px;
    margin: auto;
    border: 1px solid;
}

.gnb {
    position: absolute;
    right: 0;
    top: 30px;
    z-index: 2;
    background: #111;
}

.main {
    display: flex;

    transition: .3s;
}

.main>li {
    width: 160px;
    height: 30px;
    line-height: 30px;
}

.main>li:hover {
    background: #333;
}

.main::before {
    z-index: -1;
    position: absolute;
    top: 30px;
    right: 0;
    content: "";
    width: 1200px;
    visibility: hidden;
    opacity: 0;
    height: 0px;
    background: rgba(0, 0, 0, 0.5);
    transition: .3s;
}

.main:hover::before {
    visibility: visible;
    opacity: 1;
    height: 150px;
}

.sub {
    overflow: hidden;
    visibility: hidden;
    opacity: 0;
    height: 0;
    padding: 10px 0 20px 0;
    transition: .3s;
}

.main:hover .sub {
    visibility: visible;
    opacity: 1;
    height: 120px;
}

.sub li a {
    padding: 4px 16px;
}

.sub li:hover a {
    background: #111;
}
    </style>
</head>
<body>
    <header>
        <nav class="gnb">
            <ul class="main">
                <li><a href="#">메인메뉴1</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li><a href="#">메인메뉴2</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li><a href="#">메인메뉴3</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li><a href="#">메인메뉴4</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
