<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 슬라이드(구현)</title>
    <style>
        /* 초기화 */
        * {
            box-sizing: border-box;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            vertical-align: top;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* 슬라이드 */
        #slideWrap {
            /* fixed의 left, top 기준은 뷰포트이다. */
            /* absolute의 부모가 없으면 left, top 기준은 뷰포트(창) */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            border: 1px solid red;
        }

        #slideWrap ul {
            /* li를 가로배치 하기 위함 */
            display: flex;
            /* left를 사용해서 좌우 이동 예정 */
            /* relative의 left, top의 기준은 자기 자신 */
            position: relative;
            left: 0%;
        }
    </style>
