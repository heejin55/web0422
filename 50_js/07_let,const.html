<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let,const</title>
</head>
<body>
    <h1>변수 vs 상수</h1>
    <p>변수는 변하는 값, 상수는 고정 값이다.</p>
    <script>
        // 일반적으로 const를 사용하고 갱신이 필요하다면 let을 쓴다.
        // constant variable(상수형 변수): const 상수를 저장하는 변수
        const a = 5;
        // update(갱신)
        // TypeError: Assignment to constant variable.
        // const 재할당 불가능
        // a = 2;

        // const는 재선언 할 수 없다.
        // const a;

        // let은 재할당 할 수 있다.
        let b = 5;
        b = 2;

        // let도 재선언 할 수 없다.
        // let b;

        // 출력
        console.log("a =", a, ",b =", b);

    </script>
</body>
</html>
