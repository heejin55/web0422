<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let,const</title>
</head>
<body>
    <h1>변수 vs 상수</h1>
    <p>변수는 변하는 값, 상수는 고정 값이다.</p>
    <script>
        // 일반적으로 const를 사용하고 갱신이 필요하다면 let을 쓴다.
        // constant variable(상수형 변수): const 상수를 저장하는 변수
        const a = 5;
        // update(갱신)
        // TypeError: Assignment to constant variable.
        a = 2;

        let b = 5;
        b = 2;

    </script>
</body>
</html>
