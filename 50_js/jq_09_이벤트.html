<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: solid;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>이벤트</h1>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <p>여기에 표시됩니다.</p>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        /* 
            (element = 객체)
            element.이벤트(함수);
            element.on("이벤트",함수);
        */

        // 변수 선언: 요소 찾기
        const box1 = $('.box1');
        const box2 = $('.box2');

        // 이벤트 처리
        // 방법1(익명함수)
        box1.mouseenter(function(){
            box1.css({ background: "lavender" });
        });
 
        // 방법2(선언적함수)
        box1.mouseleave(reset);

        function reset(){
            box1.css({background:"transparent"});
        };

        // 방법3(익명함수)
        box2.on("click",function(){
            box1.css({background:"lightblue"});
        });

        // 방법4(선언적함수)
        box2.on("mouseleave", reset);

        function reset(){
            box1.css({background:"transparent"});
        };
        
    </script>
</body>
</html>
