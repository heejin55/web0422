<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄버거버튼</title>

    <style>
        .collapsedMenuIcon {
            position: absolute;
            display: inline-block;
            cursor: pointer;
        }

        .bar1,
        .bar2,
        .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }

        .change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
        }
    </style>

<script>
    window.addEventListener("DOMContentLoaded", ()=>{
        const collapsedMenuIcon = document.querySelector('.collapsedMenuIcon');

        //이벤트 처리~
        collapsedMenuIcon.onclick = () => {
            // 함수호출~
            btnMotion(event.currentTarget) /* event.currentTarget는 이벤트 함수내에서 객체 자신! */
        };
        

        // myFunction(this);
        // 이벤트 함수 내에서 this는 window이다.
        // console.log(collapsedMenuIcon);
        // console.log(event.currentTarget);

        // 호이스팅
        // 함수 선언(정의)
        function btnMotion(x) {
            // x객체가 체인지 있으면 제거, 아니면 추가 (토글->추가 아님 제거)
        x.classList.toggle("change");
    }
    });
    
</script>
</head>

<body>
    <div class="collapsedMenuIcon">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
</body>

</html>
