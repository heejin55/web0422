<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소찾기</title>
    <style>
        /* 
            선택자
            1. 아이디
            2. 클래스
            3. 태그
        */
        /* #orange {
            color: orange;
        }

        .red {
            color: red;
            ;
        }

        #green {
            color: green;
        }

        .aqua {
            color: aqua;
        }

        li {
            color: yellow;
        } */
    </style>
</head>

<body>
    <h1>요소찾기</h1>
    <ul>
        <li id="orange">목록1</li>
        <li class="red">목록2 - index 0</li>
        <li class="red">목록2 - index 1</li>
        <li class="red">목록2 - index 2</li>
        <li>목록3</li>
        <li id="green">목록1</li>
        <li class="aqua">목록2 - index 0</li>
        <li class="aqua">목록2 - index 1</li>
        <li>목록3</li>
    </ul>

    <p class="aqua">나는 ul 밖의 아쿠아</p>

    <script>
        // 변수 = 값;
        // *오른쪽의 값을 왼쪽에 대입(할당)한다.

        // 변수 = 변수;
        // 변수는 저장공간입니다.
        // 변수는 지갑(폴더), 값은 돈(파일)
        // 값 = 변수; (x!!!!!)

        // *문서의 아이디가 orange인 요소를 가져와서 글자색을 "orange"로 지정한다. (동작)
        document.getElementById('orange').style.color = "orange";
        // index 순서는 0번부터
        document.getElementsByClassName('red')[0].style.color = "red";
        document.getElementsByTagName('li')[5].style.borderTop = "1px solid";

        // 단일 요소
        document.querySelector('ul').style.borderLeft = "5px solid red";
        document.querySelector('#green').style.width = "400px";
        document.querySelector('.aqua').style.borderTop = "solid";
        // 같은 요소가 한 개 이상
        document.querySelectorAll('.aqua')[2].style.color = "aqua";

        // 객체: document
        // 메소드: getElementById() - 동작
        // 속성: style, color - 특징
        // 대입(할당) 연산자: =
        // 리터럴: 문자열 데이터 -> "orange"
        // 문장의 끝은 ;을 기록한다.


        // 자바스크립트 단어는 대소문자를 구별한다.
        // 문장 내의 문자열은 반드시 "" or '' 으로 묶는다.
        // 단어와 단어는 .으로 구분
        // 카멜 표기법(첫글자는 소문자, 단어별 첫 글자는 대문자)을 사용한다.
        
        // 객체.style.CSS속성
    </script>
</body>

</html>
