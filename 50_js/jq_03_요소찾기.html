<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* 
            선택자
            1. 아이디
            2. 클래스
            3. 태그
        */

            color: orange;
        }

            ;

        }

        li {

    </style>
</head>

<body>
    <h1>요소찾기</h1>
    <ul>
        <li id="orange">목록1</li>
        <li class="red">목록2 - index 0</li>
        <li class="red">목록2 - index 1</li>
        <li class="red">목록2 - index 2</li>
        <li>목록3</li>
        <li id="green">목록1</li>
        <li class="aqua">목록2</li>
        <li>목록3</li>
    </ul>

    <!-- <script src="jquery-3.7.1.min.js"></script> -->
    <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script>

        // 문서에서 아이디가 orange인 요소를 가져와서 =  $('#orange')
        // 글자색을 "orange"를 지정한다. = .css("color", "orange");


        // 형식
        // $(선택자).eq(숫자);
        // $(선택자).eq({속성:값, 속성:값, ...})

        $('#orange').css("color", "orange");
        $('#orange').css("background-color", "lavender");

        $('.red').eq(0).css({"color":"red", "background-color":"lavender"});

        // :eq(), eq()의 index는 0번 부터
        //문서에서 여섯번째인 li 태그를 가져와서 보더탑을 1px 솔리드로 지정한다
        $('li:eq(5)').css("borderTop", "1px solid");
        $('ul').css("borderLeft", "5px solid");
        $('ul').eq(0).css("borderTop", "1px solid");

        // 객체: $()
        // 메소드: eq(숫자), css("문자열", "문자열")
        // 문장의 끝은 ;을 기록한다.


        // 자바스크립트 단어는 대소문자를 구별한다.
        // 문장 내의 문자열은 반드시 "" or '' 으로 묶는다.
        // 단어와 단어는 .으로 구분
        // 카멜 표기법(첫글자는 소문자, 단어별 첫 글자는 대문자)을 사용한다.
        
        // 객체.style.CSS속성
    </script>
</body>

</html>
