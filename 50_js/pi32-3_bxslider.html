<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bxslider</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script><!-- 제이쿼리 윗쪽-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
    <!-- bx슬라이더 js 아래쪽-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
    <!-- bx슬라이더 css -->

    <style>
        body {
            margin: 0;
        }

        img {
            width: 100%;
            min-height: 250px;
            object-fit: cover;
        }

        #slide_wrap {
            /* width: 1200px; */
            position: relative;
            margin: 0 auto;
        }

        .bx-wrapper {
            /* 이미지의 여백 및 선 제거작업 */
            box-shadow: none;
            border: none;
            margin-bottom: 0;
            height: 100%;
            /* 반응형 */
        }

        .bx-viewport {
            height: 100%
                /* 반응형 */
        }

        .bx-wrapper .bx-pager {
            bottom: 20px;
            /* 동그라미 사진 안쪽으로 넣고 여백설정*/
        }

        .bx-wrapper .bx-pager.bx-default-pager a:focus,
        .bx-wrapper .bx-pager.bx-default-pager a:hover,
        .bx-wrapper .bx-pager.bx-default-pager a {
            /* 크기 변경 */
            width: 8px;
            height: 8px;
            background: none;
            border: 2px solid #fff;
            border-radius: 0;
            margin: 0 8px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active {
            /* transform: scale(1.3, 1.3); */
            /* 현재 보이는 이미지의 해당하는 페이저 색상 */
            width: 12px;
            height: 18px;
            background: #009ee3;
            border: none;
            opacity: 1;
        }

        /* //////////////////////////////////////////////////////////////////////////////// */

        /************************ next/prev 버튼 ************************************/
        .bx-wrapper .bx-controls-direction a {
            /* display: block; */
            /* 화살표 이미지 박스크기 */
            width: 50px;
            height: 76px;
            transform: translateY(-50%);
            /* 기존 bx슬라이더의 여백 초기화 (기본값: -16px) */
            margin-top: 0px;
            background: url(../assets/larocheposay/ico_comm_sp.png) no-repeat;
        }

        .bx-wrapper .bx-controls-direction a.bx-prev {
            left: 0;
            /* background: url() 반복 x위치 y위치/가로 세로 */
            background-position: 0 -129px;
            /* 이미지사이즈 */
        }

        .bx-wrapper .bx-controls-direction a.bx-next {
            right: 0;
            background-position: -55px -129px;
        }

        /* next 버튼 호버시 사라지는 현상 초기화 */
        .bx-wrapper .bx-next:focus,
        .bx-wrapper .bx-next:hover {
            background-position: 0 0;
        }

        /************************ 미디어쿼리 ************************************/

        @media (min-width: 768px) {
            img {
                height: auto;
            }
        }
    </style>

    <script>
        $(() => {
            $('.bxslider').bxSlider({
                auto: true,
                stopAutoOnClick: true,
                pager: true,
                controls: true
            });
        });
    </script>
</head>

<body>
    <div id="slide_wrap">
        <div class="bxslider">
            <div>
                <!-- 데스크탑 이미지 -->
                <img src="../assets/larocheposay/main1.png" alt="슬라이드 이미지1">
            </div>
            <div>
                <img src="../assets/larocheposay/main2.png" alt="슬라이드 이미지2>">
            </div>
            <div>
                <img src="../assets/larocheposay/main3.jpg" alt="슬라이드 이미지3">
            </div>
            <div>
                <img src="../assets/larocheposay/main4.jpg" alt="슬라이드 이미지4">
            </div>
            <div>
                <img src="../assets/larocheposay/main5.png" alt="슬라이드 이미지5">
            </div>
        </div>
    </div>
</body>

</html>
