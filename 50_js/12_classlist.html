<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classlist</title>
</head>
<style>
    p {
        font-size: 50px;
    }
    p.on {
        color: red;;
    }
</style>
<body>
    <h1>HTMl 요소에 class를 추가/제거하기</h1>
    <p>나는 단락이다.</p>
    <a href="#" class="red">버튼1</a>
    <a href="#" class="black">버튼2</a>

    <script>
        // 버튼1을 클릭하면 p를 선택하여 글자의 색상을 red로 지정한다. 그리고 버튼2를 클릭하면 p를 선택하여 글자의 색상을 black으로 지정한다.(단, classList를 사용할 것)
        const p = document.querySelector('p');
        const btn1 = document.querySelector('.red');
        const btn2 = document.querySelector('.black');

        // 버튼1을 클릭하면 = 함수를 실행하라
        btn1.onclick = function(){
            // p에 .on 클래스를 추가한다.
            p.classList.add('on');
        }
        // 버튼2를 클릭하면
        btn2.onclick = function(){
            // p에 on을 제거한다.
            p.classList.remove('on');
        }
    </script>
</body>
</html>
