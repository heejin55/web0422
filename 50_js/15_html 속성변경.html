<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 속성변경</title>
    <style>
        img {
            width: 300px;
        }
        div {
            margin: 20px;
        }
        a {
            text-decoration: none;
            color: lightgreen;
            border: 1px solid lightgreen;
            padding: 8px 16px;
            border-radius: 5px;
            transition: .3s;
        }
        a:hover {
            box-shadow: 0 0 5px 2px lightseagreen;
        }
    </style>
</head>
<body>
    <h1>html 속성 변경하기/가져오기</h1>
    <div>
        <a href="#" id="prev">이전(prev) 버튼</a>
        <a href="#" id="next">다음(next) 버튼</a>
    </div>
    <img src="assets/pic_3.jpg" alt="드파운드만의 감성 키링" title="사진3">

    <script>
        // 요소찾기
        const img = document.querySelector('img');
        // console.log(img);
        const prev = document.querySelector('#prev');
        const next = document.querySelector('#next');

        // HTML 속성 가져오기
        const tit = img.alt;
        // console.log(tit);
        // HTML 속성 변경하기
        img.title = tit;

        // 이벤트
        next.onclick = function(){
            // html속성 변경하기
            img.src = "assets/pic_2.jpg";
            img.alt = "사진2";
            // img.setAttribute("src","assets/pic_2.jpg");
            // img.setAttribute("alt","사진2");
        };

        prev.onclick = function(){
            img.src = "assets/pic_3.jpg";
            img.alt = "드파운드만의 감성 키링3";
        };

    </script>
</body>
</html>
