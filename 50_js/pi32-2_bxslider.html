<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bxslider</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script><!-- 제이쿼리 윗쪽-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
    <!-- bx슬라이더 js 아래쪽-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
    <!-- bx슬라이더 css -->

    <style>
        body {
            margin: 0;
        }

        img {
            width: 100%;
            height: 450px;
            object-fit: fill;
        }

        #slide_wrap {
            /* width: 1200px; */
            position: relative;
            margin: 0 auto;
            height: 450px;
            border: 1px solid lime;
        }

        .bx-wrapper {
            /* 이미지의 여백 및 선 제거작업 */
            box-shadow: none;
            border: none;
            margin-bottom: 0;
            height: 100%;
            /* 반응형 */
        }

        .bx-viewport {
            height: 100%
                /* 반응형 */
        }

        .bx-wrapper .bx-pager {
            bottom: 20px;
            /* 동그라미 사진 안쪽으로 넣고 여백설정*/
        }

        .bx-wrapper .bx-pager.bx-default-pager a:focus,
        .bx-wrapper .bx-pager.bx-default-pager a:hover,
        .bx-wrapper .bx-pager.bx-default-pager a {
            background: #222;
            /* 페이저 전체 색상 */
            margin: 0 8px;
            /* 페이저 좌우 간격 */
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active {
            transform: scale(1.3, 1.3);
            background: #fa1818;
            /* 현재 보이는 이미지의 해당하는 페이저 색상 */
        }

        /* next/prev 버튼 */
        .bx-wrapper .bx-controls-direction a {
            width: 60px;
            height: 60px;
            /* 화살표 이미지 박스크기 */
            display: none;
        }

        .bx-wrapper .bx-prev {
            left: 195px;
            /* background: url() 반복 x위치 y위치/가로 세로 */
            background: url(../assets/kfc_bx_prev.svg) no-repeat 0px 0px/60px 60px;
            /* 이미지사이즈 */
        }

        .bx-wrapper .bx-next {
            right: 195px;
            background: url(../assets/kfc_bx_next.svg) no-repeat 0px 0px/60px 60px;
        }

        /* next 버튼 호버시 사라지는 현상 초기화 */
        .bx-wrapper .bx-next:focus,
        .bx-wrapper .bx-next:hover {
            background-position: 0 0;
        }

        /* 폰 */
        #slide_wrap img:last-of-type{
            display: none;
        }

         /* 태블릿 */
         @media (min-width: 768px) {
            #slide_wrap img:first-of-type {
                display: none;
            }
            #slide_wrap img:last-of-type {
                display: block;
            }
        }

        /* 데스크탑 */
        @media (min-width: 992px) {
            .bx-wrapper .bx-controls-direction a {
                display: block;
            }
        }
    </style>

    <script>
        $(() => {
            // $('.bxslider') = <div class="bxslider"> !일치하기만 하면 변경가능!
            $('.bxslider').bxSlider({
                auto: true, /* 스스로 움직이는 것(false가 기본값) */

                // autoControls: false(숨김,기본값) -> play(실행), pasue(일시정지)버튼
                // autoControls: ture -> 보임

                stopAutoOnClick: true,

                pager: true, /* 동그라미 숨기기 true가 기본값 */

                // slideWidth: 1200, /* 슬라이드 크기(단위px) */

                controls: true /* (기본값) -> next/prev 버튼 */
            });
        });
    </script>
</head>

<body>
    <div id="slide_wrap">
        <div class="bxslider">
            <div>
                <img src="../assets/kfc_bx_ph1.png" alt="슬라이드이미지1 모바일">
                <img src="../assets/kfc_bx1.png" alt="슬라이드 이미지1"></div>
            <div>
                <img src="../assets/kfc_bx_ph2.png" alt="슬라이드이미지2 모바일">
                <img src="../assets/kfc_bx2.png" alt="슬라이드 이미지2>"></div>
            <div>
                <img src="../assets/kfc_bx_ph3.png" alt="슬라이드이미지3 모바일">
                <img src="../assets/kfc_bx3.png" alt="슬라이드 이미지3"></div>
            <div>
                <img src="../assets/kfc_bx_ph4.png" alt="슬라이드이미지4 모바일">
                <img src="../assets/kfc_bx4.png" alt="슬라이드 이미지4"></div>
            <div>
                <img src="../assets/kfc_bx_ph5.png" alt="슬라이드이미지5 모바일">
                <img src="../assets/kfc_bx5.png" alt="슬라이드 이미지5"></div>
        </div>
    </div>
</body>

</html>
