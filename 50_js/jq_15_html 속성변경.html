<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_html 속성변경</title>
    <style>
        img {
            width: 300px;
        }

        div {
            margin: 20px;
        }

        a {
            text-decoration: none;
            color: lightgreen;
            border: 1px solid lightgreen;
            padding: 8px 16px;
            border-radius: 5px;
            transition: .3s;
        }

        a:hover {
            box-shadow: 0 0 5px 2px lightseagreen;
        }
    </style>
</head>

<body>
    <h1>html 속성 변경하기/가져오기</h1>
    <div>
        <a href="#" id="prev">이전(prev) 버튼</a>
        <a href="#" id="next">다음(next) 버튼</a>
    </div>
    <img src="assets/pic_3.jpg" alt="사진">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // 요소찾기
        const img = $('img');
        // console.log(img);
        const prev = $('#prev');
        const next = $('#next');

        // 이벤트
        next.click(function () {
            img.attr("src", "assets/pic_2.jpg");
            img.attr("alt", "사진2");
            // img.src = "assets/pic_2.jpg";
            // img.alt = "사진2";
        });

        prev.click(function () {
            img.attr({
                src: "assets/pic_3.jpg",
                alt: "사진3"
            });
        });

    </script>
</body>

</html>
