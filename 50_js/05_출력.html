<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력</title>
</head>
<body>
    <h1>출력 방법</h1>
    <p>내가 작성한 코드가 올바르게 출력이 되는지 확인한다.</p>
    <script>
        // 문서에 출력
        document.write("<h2>Hello</h2>");
        // 경고창
        // var 십 = 10;
        alert("<h2>헬로우</h2>");
        // 콘솔창
        console.log("<h2>하이!</h2>");
        // 자바스크립트 오류(error, bug)는 콘솔창에서 확인한다.
        // 디버깅(debugging): 에러를 찾아내서 수정하는 작업
    </script>
</body>
</html>
