<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <h1>변수</h1>
    <p>변수는 데이터(값)을 저장하는 공간이다.</p>
    <script>
        // 문(statement)
        // 표현식? 결과 값이 있는 식
        // =은 대입(할당) 연산자

        /* 
            변수? 값 저장 및 유지하는 공간
            형식:
                 키워드 식별자 = 값;
            키워드: var, let, const
            식별자: 첫 글자는 영문자, 두 번째 글자부터 숫자와 조합, 대소문자를 구별한다.
            =은 대입(할당) 연산자로 오른쪽의 값을 식별자에 넣는다.
        */

        // 변수를 선언 및 할당
        // 변수 = 값;
        var a = 5; /* 숫자 */
        var a2 = "오"; /* 문자열 */
        var a3 = true; /* 부울 */
        var a4 = function(){}; /* 익명함수 */
        var a5 = document.querySelector("h1");

        a5.color = "red";
        a5.fontSize = "10px";
        a5.border = "1px solid blue";

        document.querySelector("p").style.color = "blue";
        document.querySelector("p").style.fontSize = "30px";
        document.querySelector("p").style.border = "1px solid red";

        // 변수 = 변수;
        var a6 = a2;
        console.log("a6 =", a6);

        // 변수 = 표현식;
        var a7 = 5 + 2;
        // NaN (Not a Number)
        var a8 = a + b;
        console.log("b = ", b)
        console.log("a7 = ", a7)
        console.log("a8 = ", a8)

        var a;
        a = 5;

        // b를 변수로 선언한다.
        var b;
        // b에 2를 할당한다.
        b = 2;

        // e, f는 undefined가 할당된다.
        var c = 5, d = 2, e, f;

        // 문자열은 그대로 출력, 변수는 값이 출력
        console.log ("a =",a);
        console.log ("b =",b);
        console.log ("c =",c);
        console.log ("d =",d);
        console.log ("e =",e);
        console.log ("f =",f);
    </script>
</body>
</html>
