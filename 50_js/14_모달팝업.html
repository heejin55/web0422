<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달팝업</title>
    <style>
        #modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        #modal .popup {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            background: #f3d7d7;
            padding: 20px;
        }

        #modal .popup button {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    <!-- 콘텐츠 -->
    <div id="notice">
        <ul>
            <li><a href="#">목록1</a></li>
            <li><a href="#">목록2</a></li>
            <li><a href="#">목록3</a></li>
            <li><a href="#">목록4</a></li>
        </ul>
    </div>

    <!-- 모달 -->
    <div id="modal">
        <div class="popup">
            <h2>모달 팝업</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Impedit, nesciunt, laudantium quibusdam
                quisquam magnam quod minima libero veniam officiis aliquid deserunt aspernatur quasi nulla doloremque
                eum adipisci corrupti! Quasi, iusto.</p>
            <button>닫기</button>
        </div>
    </div>

    <!-- 스크립트 -->
    <script>
        const firstList = document.querySelectorAll('#notice a').item(0);
        // console.log(fli);
        const modal = document.querySelector('#modal');
        const closeBtn = modal.querySelector('button');
        // console.log(closeBtn);

        firstList.onclick = function () {
            modal.style.display = 'block';
        };

        closeBtn.onclick = function () {
            modal.style.display = 'none';
        };
    </script>
</body>

</html>
