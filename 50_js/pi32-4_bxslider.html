<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bxslider</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script><!-- 제이쿼리 윗쪽-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
    <!-- bx슬라이더 js 아래쪽-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
    <!-- bx슬라이더 css -->

    <style>
        body {
            margin: 0;
        }

        img {
            width: 100%;
            /* 
                %는 일반적으로 부모 기준
                
                100vw
                vh, vmin, vmax - viewport (뷰포트)기준 100, 창 크기에 따라 달라진다.
             */
            height: 100vh;
            object-fit: cover;
            /* 이미지가 일그러지지 않음 */
        }


        #slide_wrap {
            position: relative;
            margin: 0 auto;
        }

        .bx-wrapper {
            /* 이미지의 여백 및 선 제거작업 */
            box-shadow: none;
            border: none;
            margin-bottom: 0;
            height: 100%;
            /* 반응형 */
        }

        .bx-viewport {
            height: 100%
                /* 반응형 */
        }

        /* 인디케이터(pagination) */
        .bx-wrapper .bx-controls.bx-has-controls-auto.bx-has-pager .bx-pager {
            width: auto;
            left: calc(50% - 90px);
            transform: translateX(-50%);
            bottom: 35%;
            /* 동그라미 사진 안쪽으로 넣고 여백설정*/
        }

        .bx-wrapper .bx-pager.bx-default-pager a:focus,
        .bx-wrapper .bx-pager.bx-default-pager a:hover,
        .bx-wrapper .bx-pager.bx-default-pager a {
            /* 크기 변경 */
            width: 30px;
            height: 30px;
            background: url(../assets/lottechilsung/mainRoll_indi.png);
            border: none;
            margin: 0 12px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active {
            /* 위 평상시 이미지에서 무엇만 바꿀것인가? */
            /* a.active: a태그 3개 중 선택된 a 태그 */
            background: url(../assets/lottechilsung/mainRoll_indi_on.png);
        }

        /* 실행/일시정지 버튼 */
        .bx-wrapper .bx-controls.bx-has-controls-auto.bx-has-pager .bx-controls-auto {
            bottom: 35%;
            width: 35px;
            height: 30px;
            right: calc(50% - 90px);
        }

        /* 실행 버튼 */
        .bx-wrapper .bx-controls-auto .bx-start {
            width: 9px;
            height: 11px;
            background: url(../assets/lottechilsung/btn_play.png) 0 0 no-repeat;
            margin: 0 20px;
        }

        .bx-wrapper .bx-controls-auto .bx-start:focus,
        .bx-wrapper .bx-controls-auto .bx-start:hover,
        .bx-wrapper .bx-controls-auto .bx-start.active {
            /* start 버튼 사라지는 현상 제거 */
            background-position: 0px 0px;
        }

        /* 일시정지 버튼 */
        .bx-wrapper .bx-controls-auto .bx-stop {
            width: 9px;
            height: 11px;
            background: url(../assets/lottechilsung/btn_pause.png) 0 0 no-repeat;
            margin: 0 20px;
        }

        .bx-wrapper .bx-controls-auto .bx-stop:focus,
        .bx-wrapper .bx-controls-auto .bx-stop:hover,
        .bx-wrapper .bx-controls-auto .bx-stop.active {
            background-position: 0px 0px;
        }

        /* 이전/다음 버튼 */
        .bx-wrapper .bx-controls-direction a {
            /* 화살표 이미지 박스크기 */
            width: 40px;
            height: 79px;
            transform: translateY(-50%);
            /* 기존 bx슬라이더의 여백 초기화 (기본값: -16px) */
            margin-top: 0;
            background: no-repeat 0 0;
        }

        .bx-wrapper .bx-controls-direction a.bx-prev {
            left: 40px;
            /* background: url() 반복 x위치 y위치/가로 세로 */
            background-image: url(../assets/lottechilsung/white_rollBtn_prev.png);
            /* 이미지사이즈 */
        }

        .bx-wrapper .bx-controls-direction a.bx-next {
            right: 40px;
            background-image: url(../assets/lottechilsung/white_rollBtn_next.png);
        }

        /* next 버튼 호버시 사라지는 현상 초기화 */
        .bx-wrapper .bx-next:focus,
        .bx-wrapper .bx-next:hover {
            background-position: 0 0;
        }

        /* 텍스트 모션 */
        #slide_wrap p {
            z-index: 999;
            position: absolute;
            left: 50%;
            top: 35%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            COLOR: #fff;
            /* p태그 안에 글자 가로 가운데로 */
            text-align: center;
        }
    </style>

    <script>
        $(() => {
            $('.bxslider').bxSlider({
                auto: true,
                stopAutoOnClick: true,
                autoControls: true
            });
        });
    </script>
</head>

<body>
    <div id="slide_wrap">
        <div class="bxslider">
            <div>
                <!-- 데스크탑 이미지 -->
                <img src="../assets/lottechilsung/202010280624033660.jpg" alt="슬라이드 이미지1">
                <p>
                    언제 어디서나, 모든 순간<br>고객의 곁에서 함께합니다.
                </p>
            </div>
            <div>
                <img src="../assets/lottechilsung/202010280628151570.jpg" alt="슬라이드 이미지2>">
                <p>
                    맑고 깨끗한 제품으로,<br>건강한 생태계 환경을 만듭니다.
                </p>
            </div>
            <div>
                <img src="../assets/lottechilsung/202010280638337510.jpg" alt="슬라이드 이미지3">
                <p>
                    끊임없는 혁신과 변화를 통해,<br>더 큰 미래를 향해 나아갑니다.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
