<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ_innerHTMl</title>
</head>
<body>
    <h1>콘텐츠를 수정하기/ 가져오기</h1>
    <p class="p1">나는 첫 번째 단락입니다.</p>
    <p class="p2">나는 두 번째 단락입니다.</p>
    <p class="p3">나는 세 번째 단락입니다.</p>
    <p class="p4">나는 네 번째 단락입니다.</p>
    
    <!-- 
        첫 번째 단락 내용과 두 번째 단락 내용을 가져와서 세 번째/네 번째 단락 내용을 가져온 내용으로 변경한다.
    -->
<script>
    // 요소선택
    const p1_tag = document.querySelector('.p1');
    const p2_tag = document.querySelector('.p2');
    const p3_tag = document.querySelector('.p3');
    const p4_tag = document.querySelector('.p4');

    // 콘텐츠 변경
    p3_tag.innerHTML = p1_tag;
    p4_tag.innerHTML = p2_tag;
</script>
</body>
</html>
