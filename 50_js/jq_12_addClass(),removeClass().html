<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classlist</title>
</head>
<style>
    p {
        font-size: 50px;
    }
    p.on {
        color: red;;
    }
</style>
<body>
    <h1>HTMl 요소에 class를 추가/제거하기</h1>
    <p>나는 단락이다.</p>
    <a href="#" class="red">버튼1</a>
    <a href="#" class="black">버튼2</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // 버튼1을 클릭하면 p를 선택하여 글자의 색상을 red로 지정한다. 그리고 버튼2를 클릭하면 p를 선택하여 글자의 색상을 black으로 지정한다.(단, classList를 사용할 것)
        const p = $('p');
        const btn1 = $('.red');
        const btn2 = $('.black');

        // 버튼1을 클릭하면 = 함수를 실행하라
        btn1.click(function(){
            p.addClass('on');
        });
        // 버튼2를 클릭하면
        btn2.click(function(){
            p.removeClass('on');
        });
    </script>
</body>
</html>
